<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Bonito</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        /* Estilos da navegação */
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Estilos do conteúdo principal */
        main {
            padding: 20px;
        }

        /* Estilos do rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Bonito</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Sobre</h2>
            <p>Bem-vindo ao meu site bonito. Aqui você encontrará informações sobre mim e minhas paixões.</p>
        </section>

        <section>
            <h2>Contato</h2>
            <p>Entre em contato comigo através do e-mail: <a href="mailto:seuemail@example.com">seuemail@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Meu Site Bonito</p>
    </footer>
</body>
</html>
